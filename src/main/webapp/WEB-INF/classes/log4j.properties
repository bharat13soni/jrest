# Root logger option
log4j.rootLogger=INFO, DEBUG, ERROR, FATAL, WARN, TRACE, stdout

# Stdout Appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


log4j.appender.INFO=org.apache.log4j.RollingFileAppender
log4j.appender.INFO.File=jrest.log
log4j.appender.INFO.MaxFileSize=100KB
log4j.appender.INFO.MaxBackupIndex=10000
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


